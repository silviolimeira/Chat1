<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let message of chats">
    <div [ngClass]="message.styleClass">
      <div class="message-detail">
        {{ message.msgStr }}
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input
      type="text"
      [(ngModel)]="chat_input"
      placeholder="Enter message"
    ></ion-input>
    <ion-icon name="md-send" (click)="send(chat_input)" item-right></ion-icon>
  </ion-item>
</ion-footer>
